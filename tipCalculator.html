<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tipCalculator.css">
    <title>Tip-Calculator</title>
    </head>

<body>
    <div class="wrapper">
        <div class="header">
            <h3>Tip Calculator</h3>
        </div>
        <div class="bill__amount">
            <span class="bill">Bill Amount â‚¹</span>
            <span> <input type="number" id="amount" required></span>
        </div>

        <div class="bill__tip">
            <span class="tip">Tip Percentage%</span>
            <span><button id="sub">-</button></span>
            <span id="bill__amount">18</span>
            <span><button id="add">+</button></span>
        </div>

        <div class="split__bill">
            <span class="split">Split the Bill</span>
            <span><button id="subPeople">-</button></span>
            <span id="billSplit">1</span>
            <span><button id="addPeople">+</button></span>
        </div>
        <div class="buttons">
            <button class="clear">Clear</button>
            <button class="calculate">Calculate</button>
        </div>
        <div class="result"></div>
    </div>
    <script src="tipCalculator.js"></script>
</body>

</html>
